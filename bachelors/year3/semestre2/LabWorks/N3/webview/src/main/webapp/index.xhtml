<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>JSF 2.0 Hello World</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText label="Username" value="#{loginBean.username}"/>
            <h:inputText label="Password" value="#{loginBean.password}"/>
            <h:selectBooleanCheckbox label="New User?" value="#{loginBean.newUser}"/>
            <h:commandButton value="Sign in" action="#{loginBean.submit}"/>
        </h:form>
    </h:body>
</html>
