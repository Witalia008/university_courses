<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    {% block header %}
    {% endblock %}
</head>
<body>
    <div>
        {{ user }}
        {% if user.is_anonymous %}
            <a href="{% url login %}">Login</a>
        {% else %}
            <a href="{% url index %}">Home</a>
            <a href="{% url logout %}">Logout</a>
            {% if user.is_staff %}
                <a href="/admin/">Manage</a>
            {% endif %}
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
