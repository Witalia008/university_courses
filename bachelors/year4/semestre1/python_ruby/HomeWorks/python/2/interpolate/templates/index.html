{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{% url 'interpolate' %}">
        <label for="x">Enter x points (separated by coma):</label><br/>
        <textarea name="x" id="x" cols="100" rows="2">{{ x }}</textarea><br/>
        <label for="y">Enter y points (separated by coma):</label><br/>
        <textarea name="y" id="y" cols="100" rows="2">{{ y }}</textarea><br/>
        <input type="submit" value="Ok">
    </form>
{% endblock %}
